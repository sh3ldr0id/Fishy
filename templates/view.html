<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 400px;
            margin: 0 auto;
        }
        table, th, td {
            border: 1px solid #ccc;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Date</th>
            <th>Username</th>
            <th>Password</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.date }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
