<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view.css') }}">
</head>

<body>
    <div class="card" style="width: 18rem;">
        <div class="pfp">
            <img src="{{ pfp }}" width="100px">
        </div>
        <div class="card-body">
            <div class="dates">
                <div class="created">
                    <p>{{ data.create_date }}</p>
                </div>
                <p>|</p>
                <div class="submitted">
                    <p>{{ data.submit_date }}</p>
                </div>
            </div>
            <div class="input-group mb-1">
                <span class="input-group-text" id="basic-addon1">ðŸ”’</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" value="{{ data.username }}" disabled>
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text" id="basic-addon1">ðŸ”‘</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" value="{{ data.password }}" disabled>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">ðŸ“¤</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" value="{{ data.url }}" disabled>
            </div>
            <a class="btn btn-primary" onclick="copyLink()">Copy Link</a>
        </div>
    </div>

    <script>
        function copyLink() {
            navigator.clipboard.writeText("{{ url }}")
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
