<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new.css') }}">
</head>
<body>
    <form action="/new" method="post" class="mt-3">
        <div class="input-group mb-2 mt-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input name="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" placeholder="Username" required>
        </div>
        <div class="input-group mb-2">
            <span class="input-group-text" id="basic-addon3">https://instagram.com/</span>
            <input name="to" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4" placeholder="Redirect" required>
        </div>
        <div class="input-group mb-2">
            <span class="input-group-text" id="basic-addon3">{{ url }}</span>
            <input name="backend" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4" placeholder="Backend" required>
        </div>
        <button type="submit" class="btn mt-2">Create Link</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
