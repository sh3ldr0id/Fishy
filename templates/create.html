{% extends 'base.html' %}

{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Link</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create.css') }}">
{% endblock %}

{% block body %}
    <form action="/create/submit" method="post" class="mt-3">
        <div class="input-group mb-2 mt-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input name="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" placeholder="Username" required>
        </div>
        <div class="input-group mb-2">
            <span class="input-group-text" id="basic-addon3">https://www.instagram.com/</span>
            <input name="url" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4" placeholder="Redirect" required>
        </div>
        <div class="input-group mb-2">
            <span class="input-group-text" id="basic-addon3">{{ url }}</span>
            <input name="backend" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4" placeholder="Backend" required>
        </div>
        <button type="submit" class="btn mt-2">Create Link</button>
    </form>
{% endblock %}
